<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empresa</title>
    <script src="./api/empresa.js" defer></script>
    <link rel="stylesheet" href="./css/empresa.css">
</head>
<body>
    <header>
        <h1>Registrar Empresa</h1>
    </header>
    <main>
        <form id="empresaForm">
            <label for="denominacion">Denominación:</label>
            <input type="text" id="denominacion" name="denominacion" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>
            
            <label for="horarioDeAtencion">Horario de Atención:</label>
            <input type="text" id="horarioDeAtencion" name="horarioDeAtencion" required>
            
            <label for="quienesSomos">Quiénes Somos:</label>
            <textarea id="quienesSomos" name="quienesSomos" required></textarea>
            
            <label for="latitud">Latitud:</label>
            <input type="number" id="latitud" name="latitud" step="any" required>
            
            <label for="longitud">Longitud:</label>
            <input type="number" id="longitud" name="longitud" step="any" required>
            
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="button" id="registrarEmpresa">Registrar Empresa</button>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
