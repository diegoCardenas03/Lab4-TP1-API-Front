<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Noticias</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Importa CKEditor -->
  <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
</head>
<body>
  <div class="admin-container">
    <h1>Crear Noticia</h1>
    <form id="noticia-form" class="admin-form">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título" required />

      <label for="resumen">Resumen:</label>
      <textarea id="resumen" name="resumen" placeholder="Ingrese el resumen" required></textarea>

      <label for="imagen">URL de la Imagen:</label>
      <input type="url" id="imagen" name="imagen" placeholder="Ingrese la URL de la imagen" required />

      <label for="contenidoHTML">Contenido HTML:</label>
      <textarea id="contenidoHTML" name="contenidoHTML"></textarea>

      <label for="publicada">
        <input type="checkbox" id="publicada" name="publicada" />
        Publicada
      </label>

      <label for="fechaPublicacion">Fecha de Publicación:</label>
      <input type="date" id="fechaPublicacion" name="fechaPublicacion" required />

      <label for="idEmpresa">ID de la Empresa:</label>
      <input type="number" id="idEmpresa" name="idEmpresa" placeholder="Ingrese el ID de la empresa" required />

      <button type="submit">Guardar Noticia</button>
    </form>
  </div>

  <script>
    // Inicializa CKEditor
    CKEDITOR.replace('contenidoHTML');

    // Captura el evento submit del formulario
    document.getElementById("noticia-form").addEventListener("submit", function (e) {
      e.preventDefault();

      // Obtén los valores del formulario
      const noticia = {
        id: Date.now(), // Genera un ID único temporal
        titulo: document.getElementById("titulo").value,
        resumen: document.getElementById("resumen").value,
        imagen: document.getElementById("imagen").value,
        contenidoHTML: CKEDITOR.instances.contenidoHTML.getData(),
        publicada: document.getElementById("publicada").checked,
        fechaPublicacion: document.getElementById("fechaPublicacion").value,
        idEmpresa: document.getElementById("idEmpresa").value,
      };

      // Muestra los datos en consola (puedes enviarlos al backend aquí)
      console.log("Noticia guardada:", noticia);

      // Simula el envío al backend (puedes usar fetch o Axios aquí)
      alert("Noticia guardada correctamente!");
    });

    function guardarNoticia() {
      // Recopilar los datos del formulario o el editor
      const titulo = document.getElementById("titulo").value;
      const resumen = document.getElementById("resumen").value;
      const imagen = document.getElementById("imagen").value;
      const contenidoHTML = CKEDITOR.instances.contenidoHTML.getData();
      const publicada = document.getElementById("publicada").checked;
      const fechaPublicacion = document.getElementById("fechaPublicacion").value;
      const idEmpresa = document.getElementById("idEmpresa").value;

      // Crear el objeto de noticia
      const noticia = {
        titulo: titulo,
        resumen: resumen,
        imagen: imagen,
        contenidoHtml: contenidoHTML,
        publicada: publicada,
        fechaPublicacion: fechaPublicacion,
        idEmpresa: idEmpresa,
      };

      // Hacer la petición al servidor
      fetch("http://localhost:8080/api/noticias", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(noticia),
      })
        .then((response) => {
          if (response.ok) {
            alert("Noticia guardada correctamente en el servidor.");
          } else {
            alert("Error al guardar la noticia.");
          }
        })
        .catch((error) => console.error("Error:", error));
    }
  </script>
</body>
</html>
